name: Deploy DAO Invite to web3edu-site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build site
        run: npm run build

      - name: ğŸš€ Deploy to web3edu-site
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: DimiKog/web3edu-site
          publish_dir: ./dist
          publish_branch: gh-pages           # âœ… critical fix
          destination_dir: dao-invite        # âœ… subpath in gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: 'ğŸš€ Deploy DAO Invite site'