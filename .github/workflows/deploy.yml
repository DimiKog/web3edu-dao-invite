# .github/workflows/deploy.yml
name: Deploy DAO Invite to web3edu.gr/dao-invite

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to web3edu-site/dao-invite
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: DimiKog/web3edu-site
          publish_dir: ./dist
          destination_dir: dao-invite
          publish_branch: main
          user_name: 'DimiKog'
          user_email: 'dimitriskogias@gmail.com'